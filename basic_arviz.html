<html>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <body>
    <div id="imports" style="width: 100%;"></div>
    <div id="sample_output" style="width: 100%;"></div>
    <div id="plot_samples" style="width: 100%;"></div>
    <py-repl id="my-repl" auto-generate="true"> </py-repl>
  </body>

  <py-script output="imports">
    import arviz as az
    import numpy as np
    from matplotlib import pyplot as plot
    az.__version__
  </py-script>

  <py-script output="sample_output">
    samples = np.random.normal(10, 2, size=1000)
  </py-script>

  <py-script output="plot_samples">
    fig, ax = plt.subplots()
    arviz.plot_dist(samples, ax=ax)
    fig
  </py-script>

  <py-env>
    - numpy
    - matplotlib
    - scipy
    - ./arviz-0.13.0.dev0-py3-none-any.whl
  </py-env>

</html>
